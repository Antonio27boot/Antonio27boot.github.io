<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rancho La Ponderosa</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <h2>Rancho La Ponderosa</h2>
    <hr>
    <div class="gallery">
        <div class="image"><span><img src="../img/LaPonderosa/LaPonderosa.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/3.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/2.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/4.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/9.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/10.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/12.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/5.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/6.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/7.jpg" alt=""></span></div>
        <div class="image"><span><img src="../img/LaPonderosa/8.jpg" alt=""></span></div>
    </div>

    <div class="container">
        <div class="buttons">
            <a href="../index.html" class="btn btn-3">Regresar</a>
        </div>
    </div>


  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Imagen <p class="current-img"></p> de <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>
  <div style="text-align: center;">
</div>
  <script src="script.js"></script>

</body>
</html>
